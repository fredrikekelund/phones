<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="UTF-8">
	<title>Telefontaxor</title>

	<link rel="stylesheet" href="public/app.css">
	<script src="https://use.typekit.net/iai2mny.js"></script>
	<script>try{Typekit.load({ async: false });}catch(e){}</script>
</head>
<body>
	<main class="container-fluid">
		<p>Mata in ett telefonnummer för att se vilken operatör som har den billigaste taxan för telefonnumrets prefix. <a href="https://docs.google.com/document/d/1H738L3yCjAj8fQa2cIqP0DY5D2UTihVhAW3tU0C5eZI/edit">Originaluppgift</a>.</p>

		<form class="row" data-bind="submit: function () { submitForm(phoneNumber()) }">
			<div class="col-sm-12 form-group">
				<label class="sr-only" for="phone-number">Telefonnummer</label>
				<input class="form-control" data-bind="value: phoneNumber, valueUpdate: 'input'" id="phone-number" placeholder="+46 73 - 123 45 67" type="text">
			</div>

			<div class="col-sm-12 btn-group">
				<button class="btn btn-primary pull-right">Hitta priser</button>
			</div>
		</form>

		<div class="row" data-bind="visible: result">
			<div class="col-xs-12" data-bind="visible: !(result() && result().error)">
				<span>Bästa priset har&hellip;</span>
			</div>

			<div class="col-xs-12">
				<h3 data-bind="text: formattedResult"></h3>
			</div>
		</div>
	</main>

	<script src="public/app.js"></script>
</body>
</html>
